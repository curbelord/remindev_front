<div [class]="'flex flex-wrap md:flex-nowrap gap-5 mx-4 mb-8 py-3 px-5 bg-' + backgroundColor() + ' w-fit rounded-2xl sm:mx-8 lg:mb-0 lg:py-4 lg:px-6'">
  @for (icon of icons; track icon.id) {
    @if (icon.class === iconsToPrint()[icon.id]) {
      <i [class]="'pi pi-' + (icon.class) + ' text-xl hover:cursor-pointer'"></i>
    }
  }
</div>
