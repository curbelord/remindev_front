<div class="flex flex-wrap lg:flex-nowrap lg:items-center lg:justify-between">
  <h1 class="text-2xl md:text-3xl font-medium mx-4 mt-8 mb-4 lg:mb-8 w-full lg:w-auto dark:text-stone-100 sm:mx-8">Project</h1>
  <app-top-right-options [iconsToPrint]="['plus', 'filter', 'sliders-h']" backgroundColor="white" />
</div>

<div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mx-4 sm:mx-8">
  @for (area of areas; track area.id) {
    <app-area [id]="area.id" [name]="area.name" [projectId]="id" />
  }
</div>
