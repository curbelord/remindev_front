<div class="flex flex-wrap h-48 bg-neutral-300 rounded-2xl">
  <div class="flex justify-end w-full pt-5">
    <div>
      <p-menu #menu [model]="areaOptions" [popup]="true" appendTo="body" />
      <p-button (onClick)="menu.toggle($event)" icon="pi pi-ellipsis-v"/>
    </div>
  </div>

  <a [routerLink]="['/projects/', projectId(), id()]" class="flex items-end self-end w-full h-full pb-5 mt-[-52px] rounded-2xl">
    <div class="px-6">
      <h3 class="text-lg font-medium line-clamp-1 md:text-xl">{{ name() }}</h3>
    </div>
  </a>
</div>
