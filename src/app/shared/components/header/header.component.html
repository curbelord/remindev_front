  </div>

  <div class="hidden xl:flex justify-center xl:w-6/12">
    <!-- Breadcrumb has CSS styles for dark mode -->
    <p-breadcrumb class="max-w-full" [model]="breadCrumbItems">
      <ng-template pTemplate="item" let-item>
        <ng-container>
          <a [routerLink]="item.route" class="p-menuitem-link">
            @if (item.active) {
              <span class="text-emerald-400 font-bold">{{ item.label }}</span>
            }@else {
              <span>{{ item.label }}</span>
            }
          </a>
        </ng-container>
      </ng-template>
    </p-breadcrumb>
  </div>

  <div class="flex justify-end items-center w-6/12 xl:w-3/12">
    <i [class]="'pi pi-' + theme[0] + ' text-gray-500 dark:text-stone-200 text-2xl mr-4 hover:cursor-pointer !hidden lg:!block'" (click)="changeTheme()"></i>
    @if (notifications > 0) {
      <a routerLink="">
        <i class="pi pi-bell text-gray-500 text-2xl mr-6 dark:text-stone-200 hover:cursor-pointer !hidden lg:!block" pBadge [value]="notifications" severity="danger"></i>
      </a>
    }@else {
      <a routerLink="">
        <i class="pi pi-bell text-gray-500 text-2xl mr-6 dark:text-stone-200 hover:cursor-pointer !hidden lg:!block"></i>
      </a>
    }


    <p-avatar
      styleClass="-mr-2"
      label="D"
      size="large"
      shape="circle" />

    <p-splitButton
      class="focus:ring-2 ring-emerald-500"
      styleClass="items-center hidden lg:flex"
      label=""
      size="small"
      [model]="getAvatarItemsToSplitterPC()" />

    <p-splitButton
      styleClass="flex items-center lg:hidden"
      label=""
      size="small"
      [model]="avatarItems" />
  </div>
</header>
