<app-admin-layout>
  <div class="flex flex-wrap lg:flex-nowrap lg:items-center lg:mb-10">
    <h1 class="text-2xl md:text-3xl font-medium mx-8 mt-8 mb-4 w-full">Projects</h1>
    <div class="flex mx-8 mb-10 py-3 px-5 bg-white w-fit rounded-2xl lg:mb-0">
      <i class="pi pi-plus text-xl md:text-2xl mr-5 hover:cursor-pointer block"></i>
      <i class="pi pi-filter text-xl md:text-2xl hover:cursor-pointer"></i>
    </div>
  </div>

  <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mx-8">
    @for (project of projects; track project.id) {
      <app-project [id]="project.id" [name]="project.name" [endDate]="project.endDate" />
    }
  </div>
</app-admin-layout>
