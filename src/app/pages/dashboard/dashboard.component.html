<h1 class="text-2xl font-medium md:text-3xl mx-4 my-8 dark:text-stone-100 sm:mx-8">Hey, Nombre</h1>

<div class="mx-4 flex flex-wrap sm:mx-8">
  <div class="w-full lg:flex">
    <div id="chart_container" class="mb-12 md:mr-8 lg:w-7/12 lg:mr-12 2xl:w-8/12 xl:mr-16">
      <!-- <div class=" h-60 w-full bg-neutral-300 rounded-3xl md:h-72 lg:h-80"></div> -->
      <apx-chart
        id="mi_chart"
        #chart
        [chart]="chartOptions.chart"
        [stroke]="chartOptions.stroke"
        [series]="chartOptions.series"
        [dataLabels]="chartOptions.dataLabels"
        [colors]="chartOptions.colors"
        [fill]="chartOptions.fill"
        [responsive]="chartOptions.responsive"
        [xaxis]="chartOptions.xaxis"
        [yaxis]="chartOptions.yaxis"
        [legend]="chartOptions.legend" />
      <p class="dark:text-stone-100 md:text-lg">Weekly work</p>
    </div>

    <!-- Calendar -->
    <div class="mb-12 lg:w-5/12 2xl:w-4/12">
      <!-- <div class="h-60 w-full bg-neutral-300 rounded-3xl md:h-72 lg:h-80"></div> -->
      <p-calendar
        [(ngModel)]="calendarDate"
        [inline]="true"
        [firstDayOfWeek]="1"
        [showWeek]="false" />
      <p class="mt-4 dark:text-stone-100 md:text-lg">Pending tasks this month</p>
    </div>
  </div>

  <div class="w-full">
    <h3 class="text-xl font-medium my-8 dark:text-stone-100 md:text-2xl">Urgent tasks</h3>
    <!-- <div class="md:flex">
      <div class="h-32 w-1/3 bg-neutral-300 rounded-3xl mb-12 md:mr-8 lg:mr-12 xl:mr-16"></div>
      <div class="h-32 w-1/3 bg-neutral-300 rounded-3xl mb-12 md:mr-8 lg:mr-12 xl:mr-16"></div>
      <div class="h-32 w-1/3 bg-neutral-300 rounded-3xl mb-12"></div>
    </div> -->

    <p-carousel
      [value]="products"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="false"
      [responsiveOptions]="responsiveOptions">
        <ng-template let-product pTemplate="item">
          <!-- Add task card -->
          <div class="dark:text-stone-100">
            {{ product.name }}
          </div>
        </ng-template>
  </p-carousel>
  </div>
</div>
